<body>

<h1>üéâ Fun Riddle Game üéâ</h1>

<div class="riddle-box">
    <p id="riddle">Click "Next Riddle" to start!</p>
    <input type="text" id="answer" placeholder="Type your answer here">
    <br>
    <button id="submitBtn" onclick="checkAnswer()">‚úÖ Submit Answer</button>
    <button id="prevBtn" onclick="previousRiddle()" disabled>‚¨Ö Previous Riddle</button>
    <button id="nextBtn" onclick="nextRiddle()">‚û° Next Riddle</button>
    <button id="hintBtn" onclick="showHint()">üí° Show Hint</button>
    <p class="hint-text" id="hint"></p>
    <p class="result" id="result"></p>
</div>

<script>
    const riddles = [
        {question: "What has a face and two hands but no arms or legs?", answer: "clock", hint: "It tells time."},
        {question: "What gets wetter the more it dries?", answer: "towel", hint: "You use it after a bath."},
        {question: "I fly without wings, I cry without eyes. Wherever I go, darkness flies. What am I?", answer: "cloud", hint: "You see me in the sky."},
        {question: "What has cities but no houses, forests but no trees, and rivers but no water?", answer: "map", hint: "It shows the world on paper."},
        {question: "The more of me you take, the more you leave behind. What am I?", answer: "footsteps", hint: "You make them when you walk."},
        {question: "I‚Äôm always in front of you but can‚Äôt be seen. What am I?", answer: "future", hint: "It hasn‚Äôt happened yet."},
        {question: "I can be cracked, made, told, and played. What am I?", answer: "joke", hint: "I make people laugh."},
        {question: "I have a neck but no head, and wear a cap. What am I?", answer: "bottle", hint: "You drink from me."},
        {question: "What has one eye but can‚Äôt see?", answer: "needle", hint: "Used for sewing."},
        {question: "I‚Äôm taken from a mine, and shut up in a wooden case, from which I am never released, and yet I am used by almost every person. What am I?", answer: "pencil", hint: "Used for writing or drawing."}
    ];

    let currentRiddleIndex = -1;

    function loadRiddle() {
        document.getElementById('riddle').innerText = riddles[currentRiddleIndex].question;
        document.getElementById('answer').value = '';
        document.getElementById('result').innerText = '';
        document.getElementById('hint').innerText = '';
        updateButtons();
    }

    function updateButtons() {
        document.getElementById('prevBtn').disabled = currentRiddleIndex <= 0;
        document.getElementById('nextBtn').disabled = currentRiddleIndex >= riddles.length - 1;
    }

    function nextRiddle() {
        if(currentRiddleIndex < riddles.length - 1) {
            currentRiddleIndex++;
            loadRiddle();
        }
    }

    function previousRiddle() {
        if(currentRiddleIndex > 0) {
            currentRiddleIndex--;
            loadRiddle();
        }
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
        const correctAnswer = riddles[currentRiddleIndex].answer.toLowerCase();

        if(userAnswer === correctAnswer) {
            document.getElementById('result').innerText = "üéâ Correct! Well done!";
            document.getElementById('result').style.color = "green";
        } else {
            document.getElementById('result').innerText = "‚ùå Wrong Answer! Try again!";
            document.getElementById('result').style.color = "red";
        }
    }

    function showHint() {
        document.getElementById('hint').innerText = "üí° Hint: " + riddles[currentRiddleIndex].hint;
    }
</script>
