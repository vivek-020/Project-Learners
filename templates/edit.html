    body {

    .mascot {
      width: 140px;
      margin: 10px auto;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .shapes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }
    svg {
      width: 120px;
      height: 120px;
      cursor: pointer;
      stroke: black;
      stroke-width: 2;
      fill: white;
      transition: fill 0.3s ease;
    }
    .palette {
      margin: 20px;
    }
    .color-btn {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #333;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 12px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1000;
    }
    .confetti div {
      width: 10px;
      height: 10px;
      position: absolute;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    :root{

    .toolbar{display:flex; gap:8px; align-items:center; margin: 10px 0 18px}

    /* ALPHABET */

  <p id="instruction">Pick a color and tap on the shape to fill it!</p>
  
  <div class="palette">
    <div class="color-btn" style="background:red;" data-color="red"></div>
    <div class="color-btn" style="background:blue;" data-color="blue"></div>
    <div class="color-btn" style="background:green;" data-color="green"></div>
    <div class="color-btn" style="background:yellow;" data-color="yellow"></div>
    <div class="color-btn" style="background:orange;" data-color="orange"></div>
    <div class="color-btn" style="background:purple;" data-color="purple"></div>
  </div>
  
  <div class="shapes">
    <svg id="circle"><circle cx="60" cy="60" r="50"></circle></svg>
    <svg id="square"><rect x="20" y="20" width="80" height="80"></rect></svg>
    <svg id="triangle"><polygon points="60,10 110,110 10,110"></polygon></svg>
  </div>
  
  <a href="indexx.html" class="back-link">‚¨Ö Back to Menu</a>
  
  <div class="confetti" id="confetti"></div>
  
  <audio id="success-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  
  <script>
    let selectedColor = "red";
    const confetti = document.getElementById("confetti");
    const successSound = document.getElementById("success-sound");
    
    // Voice guidance
    window.speechSynthesis.speak(new SpeechSynthesisUtterance("Pick a color and tap on the shape to fill it."));
    
    // Palette selection
    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedColor = btn.dataset.color;
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("You chose " + selectedColor));
      });
    });
    
    // Shape coloring
    const shapes = document.querySelectorAll("svg");
    shapes.forEach(shape => {
      shape.addEventListener("click", () => {
        shape.firstElementChild.setAttribute("fill", selectedColor);
        checkAllColored();
      });
    });
    
    // Check if all shapes are colored
    function checkAllColored() {
      const allColored = Array.from(shapes).every(s => s.firstElementChild.getAttribute("fill") !== "white");
      if (allColored) {
        successSound.play();
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("Excellent! You colored all the shapes."));
        launchConfetti();
      }
    }
    
    // Confetti effect
    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const piece = document.createElement("div");
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.background = ["red","blue","yellow","green","purple","orange"][Math.floor(Math.random()*6)];
        piece.style.animationDuration = (Math.random()*2+2) + "s";
        confetti.appendChild(piece);
        setTimeout(() => piece.remove(), 3000);
      }
    }
  </script>
