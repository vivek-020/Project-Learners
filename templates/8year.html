
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Option</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 20px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Please choose an option</h1>

  <button class="btn" onclick="window.location.href='/8r'">Riddle</button>
  <button class="btn" onclick="window.location.href='/8p'">Quiz</button>

</body>
</html>
