<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GK Quiz for Kids</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(to bottom, #ffe4b5, #fff8dc);
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #ff4500;
    font-size: 32px;
    margin-bottom: 10px;
    text-shadow: 1px 1px #ffa07a;
  }
  .quiz-box {
    background: #fffaf0;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 25px;
    max-width: 500px;
    margin: 0 auto;
  }
  .question p {
    font-size: 22px;
    color: #333;
    margin-bottom: 20px;
  }
  .options label {
    display: block;
    margin: 12px 0;
    font-size: 20px;
    cursor: pointer;
    padding: 10px;
    border-radius: 12px;
    background-color: #87ceeb;
    color: white;
    transition: background 0.3s, transform 0.2s;
  }
  .options label:hover {
    background-color: #4682b4;
    transform: scale(1.05);
  }
  input[type="radio"] {
    margin-right: 12px;
  }
  #feedback {
    font-weight: bold;
    margin-top: 15px;
    font-size: 20px;
  }
  #nextBtn {
    padding: 12px 25px;
    margin-top: 20px;
    border: none;
    border-radius: 15px;
    font-size: 18px;
    background: #32cd32;
    color: white;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    display: none;
  }
  #nextBtn:hover {
    background: #228b22;
    transform: scale(1.05);
  }
  #result {
    font-size: 24px;
    color: #2e8b57;
    margin-top: 25px;
    font-weight: bold;
  }
  #progress {
    font-size: 18px;
    margin-bottom: 15px;
    color: #555;
  }
</style>
</head>
<body>

<h1>GK Quiz for Kids</h1>
<div class="quiz-box">
  <div id="progress"></div>
  <div id="quiz"></div>
  <div id="feedback"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <div id="result"></div>
</div>

<script>
const quizData = [
  {question:"1. What is the color of the sky on a clear day?", options:["Blue","Green","Red","Grey"], answer:"Blue"},
  {question:"2. How many legs does a spider have?", options:["6","8","10","12"], answer:"8"},
  {question:"3. Which animal is called the 'King of the Jungle'?", options:["Elephant","Lion","Tiger","Wolf"], answer:"Lion"},
  {question:"4. Which planet do we live on?", options:["Mars","Earth","Jupiter","Saturn"], answer:"Earth"},
  {question:"5. How many minutes in a day?", options:["1200","1440","1240","1300"], answer:"1440"},
  {question:"6. What is 5 + 3*4-2?", options:["15","12","10","14"], answer:"15"},
  {question:"7. What is the national fruit of India?", options:["Banana","Orange","Apple","Mango"], answer:"Mango"},
  {question:"8. A movie starts at 5:45 PM and lasts 1 hour 35 minutes. What time does it end?", options:["8:20 PM","7:20 PM","7:10 PM","6:40 PM"], answer:"7:20 PM"},
  {question:"9. What is the largest planet in our Solar System?", options:["Earth","Saturn","Jupiter","Mars"], answer:"Jupiter"},
  {question:"10. 5 + 3 × 2 − 4 ÷ 2 = ?", options:["7","10","12","9"], answer:"9"}
];

let currentQ = 0;
let score = 0;

function loadQuestion() {
  const quizContainer = document.getElementById("quiz");
  const feedback = document.getElementById("feedback");
  const nextBtn = document.getElementById("nextBtn");
  const progress = document.getElementById("progress");

  quizContainer.innerHTML = "";
  feedback.innerText = "";
  nextBtn.style.display = "none";

  if(currentQ >= quizData.length){
    document.querySelector(".quiz-box").style.display = "none";
    document.getElementById("result").innerText = `✅ You scored ${score} out of ${quizData.length}!`;
    return;
  }

  progress.innerText = `Question ${currentQ+1} of ${quizData.length}`;

  const q = quizData[currentQ];
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<p>${q.question}</p>`;

  const optionsDiv = document.createElement("div");
  optionsDiv.className = "options";

  q.options.forEach(opt => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="option" value="${opt}"> ${opt}`;
    label.querySelector("input").onclick = function() {
      const allInputs = document.querySelectorAll(`input[name="option"]`);
      allInputs.forEach(input => input.disabled = true);

      if(opt === q.answer){
        feedback.innerText = "✅ Correct!";
        score++;
      } else {
        feedback.innerText = `❌ Wrong! Correct answer: ${q.answer}`;
      }
      nextBtn.style.display = "inline-block";
    };
    optionsDiv.appendChild(label);
  });

  div.appendChild(optionsDiv);
  quizContainer.appendChild(div);
}

function nextQuestion(){
  currentQ++;
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
